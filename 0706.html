<html>

    <body>  
        <div style="width:200px; float:left; margin-right:200px;border:solid 1px #333;">

        <div>  
        <iframe id="child" src="http://www.payeasy.com.tw/pezlib/study/0302.html"></iframe>

        <script type="text/javascript">  
            window.onload = function() {  
				// 在?面加?完成后主?面向iframe?送getColor?求（?????用?）
                window.frames[0].postMessage('getcolor', 'http://www.payeasy.com.tw/pezlib/study/0302.html');  
            }  
			// 主?面?听message事件,初始化自身?色
			// 主?面?听message事件,?理自身?色
            window.addEventListener('message', function(e) {

                document.getElementById('color').style.backgroundColor = color;  
            }, false);  
        </script>  
    </body>  
</html>
